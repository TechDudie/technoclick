<html>
<head>
<title>TechnoClick</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300&display=swap" rel="stylesheet">
<style>
body {
  background-image: url('background.png');
  background-repeat: no-repeat;
  background-attachment: fixed; 
  background-size: 100% 100%;
  position: relative;
}

input {
  width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid black;
  border-radius: 4px;
  box-sizing: border-box;
}

button {
  background-color: #ffdd00;
  border: none;
  color: black;
  padding: 15px 32px;
  width: 100%;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  cursor: pointer;
  border-radius: 8px;
  font-family: 'Roboto Mono', monospace;
}

button:hover {
  background-color: #efd000;
}

#menu {
  border-radius: 5px;
  background-color: #4488ff;
  padding: 20px;
  width: 50%;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
}

.section {
  border-radius: 5px;
  border: 10px rgba(0, 0, 0, 0) solid;
  background-color: #4488ff;
  padding: 20px;
  width: 25%;
  height: 100%;
  position: absolute;
  top: 0%;
  transform: translate(-50%, -50%);
}
#section_a { left: 10%; }
#section_b { left: 60%; }
#section_c { left: 15%; }
#section_d { left: 15%; }
</style>
</head>
<body>

<!-- start menu !-->
<div id="menu">
<input id="name" placeholder="Name" size="20">
<button id="start" onclick="start();">Play</a>
</div>

<!-- game menus !-->
<div class="section" id="section_a">
</div>

<!-- javascript !-->
<script>
function start() {
  var name = document.getElementById("name").value;
  if (name != "") {
    localStorage.setItem("name", name);
    document.getElementById("menu").innerHTML += "<iframe src=\"song.mp3\" allow=\"autoplay\" style=\"display:none\">";
    document.getElementById("menu").style.display = "none"; // hide the start menu
  }
  // start the game
}
</script>

</body>
</html>
